name: Android CI - Build and Publish APK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK with Gradle
      # We use 'assembleDebug' to create the unsigned debug APK.
      run: ./gradlew assembleDebug --warning-mode all

    - name: Find Built APK Path (Revised, Robust Search)
      # FIX: Search recursively for ANY file ending in '-debug.apk' in the entire workspace.
      id: find_apk
      run: echo "APK_PATH=$(find ${{ github.workspace }} -name "*-debug.apk" -print -quit)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: eds-lite-debug-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 5
        
