name: Android CI - Build and Publish APK

on:
  # Triggers the workflow on push to the 'master' branch
  push:
    branches: [ "master" ]
  # Triggers the workflow on pull requests targeting the 'master' branch
  pull_request:
    branches: [ "master" ]
  # Allows manual running from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      # Using the same JDK version as your provided android.yml
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        # Cache Gradle dependencies to speed up subsequent builds
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK with Gradle
      # We use 'assembleDebug' to create the unsigned debug APK, which does not require signing keys.
      run: ./gradlew assembleDebug --warning-mode all

    - name: Find Built APK Path
      # Locate the generated debug APK file, which is typically in app/build/outputs/apk/debug/
      id: find_apk
      run: echo "APK_PATH=$(find ${{ github.workspace }}/app/build/outputs/apk/debug/ -name "*.apk" -print -quit)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload Debug APK Artifact
      uses: actions/upload-artifact@v4
      with:
        # The artifact will be named 'eds-lite-debug-apk' on the GitHub Actions summary page
        name: eds-lite-debug-apk
        # Use the path found in the previous step
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 5
