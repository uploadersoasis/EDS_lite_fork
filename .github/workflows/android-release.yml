name: Android CI - Build and Publish RELEASE APK

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # These secrets are required for the FINAL signing step (not diagnosis)
    env:
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build RELEASE AAB and APK with Gradle
      # Runs the release build. This generates the unsigned APK.
      run: ./gradlew assembleRelease --warning-mode all

    # --- CRITICAL DIAGNOSTIC STEP ---
    - name: List ALL APK Files for Path Diagnosis
      # This MUST show the full path to the generated APK if the build worked.
      run: |
        echo "Searching for ALL generated .apk files..."
        find ${{ github.workspace }} -name "*.apk"
        echo "--- End of APK search results ---"
      shell: bash
    # --------------------------------

    - name: Sign Android Release
      # FIX: Use environment variable check (env.KEYSTORE_PASSWORD) to avoid YAML parsing error.
      if: env.KEYSTORE_PASSWORD != ''
      uses: r0adkll/sign-android-release@v1
      with:
        releaseDirectory: ${{ github.workspace }}/app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
        alias: ${{ env.KEY_ALIAS }}
        keyStorePassword: ${{ env.KEYSTORE_PASSWORD }}
        keyPassword: ${{ env.KEY_PASSWORD }}

    - name: Find Built Signed/Unsigned APK Path
      # We search for either the signed or unsigned release APK.
      id: find_apk
      run: echo "APK_PATH=$(find ${{ github.workspace }} -name "*-release*.apk" -print -quit)" >> $GITHUB_OUTPUT
      shell: bash

    - name: Upload Signed/Unsigned Release APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: eds-lite-release-apk
        path: ${{ steps.find_apk.outputs.APK_PATH }}
        retention-days: 7
