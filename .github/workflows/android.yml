name: Android CI

on:
  # This workflow is now disabled from running on 'push' or 'pull_request'.
  # It will only run if manually triggered via the 'Run workflow' button.
  #push:
    #branches: [ "master" ]
  #pull_request:
    #branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      #      run: ./gradlew build
      run: ./gradlew build --warning-mode all
